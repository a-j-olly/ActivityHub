<header class="app-header">
  <div class="logo-container">
    <a routerLink="/" class="logo">ActivityHub</a>
  </div>

  <nav class="nav-links">
    <a routerLink="/home" routerLinkActive="active">Home</a>
    <a *ngIf="currentUser" routerLink="/challenges" routerLinkActive="active"
      >Challenges</a
    >

    <ng-container *ngIf="currentUser?.role === 'parent'">
      <a routerLink="/children" routerLinkActive="active">Children</a>
    </ng-container>

    <ng-container *ngIf="currentUser?.role === 'child'">
      <a routerLink="/submissions" routerLinkActive="active">My Submissions</a>
    </ng-container>

    <a routerLink="/leaderboard" routerLinkActive="active">Leaderboard</a>
  </nav>

  <div class="auth-container">
    <ng-container *ngIf="currentUser; else loggedOut">
      <span class="user-info">{{ currentUser.name }}</span>
      <button class="btn btn-sm btn-outline" (click)="logout()">Logout</button>
    </ng-container>

    <ng-template #loggedOut>
      <a routerLink="/login" class="btn btn-sm btn-primary">Login</a>
      <a routerLink="/register" class="btn btn-sm btn-outline">Register</a>
    </ng-template>
  </div>
</header>
